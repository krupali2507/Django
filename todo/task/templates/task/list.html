{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'task/style.css' %}">
<div class="center-column">
    <form method="post" action="/">
        {% csrf_token %}
        {{form.title}}
        <input class="btn btn-info" type="submit" name="Created">
    </form>
    {% for task in tasks %}
    <div class="item-row">
            <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>

            {% if task.complete == True %}
                <strike>{{task}}</strike>
            {% else %}
                <span>{{task}}</span>
            {% endif %}
    </div>
    {% endfor %}

</div>
